
<!-------Hover-Animation Color--------->

<!DOCTYPE html>
<html>
<head>
    
    <style type="text/css">
        
        div.color{
        margin: auto;
        margin-top: 13%;
        width:50%;
        height:300px;
        background:#676470;
        color:#fff;
        transition:all 0.3s ease;
        }

        .color:hover
        {
        background:#53a7ea;
        }
        p{
        padding: 15%;
        font-family:Lato;
        font-size:300%;
        text-align:center;
        }

    </style>
</head>
<body>
<div class="color">
  <p>Color</p>
</div>
</body>
</html>
