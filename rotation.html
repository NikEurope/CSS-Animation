

<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        div.rotation{
        margin: auto;
        margin-top: 13%;
        width:50%;
        height:300px;
        background:#676470;
        color:#fff;
        transition:all 0.3s ease;
        }

        .rotation:hover{
           -webkit-transform: rotateZ(-30deg);
           -ms-transform: rotateZ(-30deg);
           transform: rotateZ(-30deg);
        }

        p{
        padding: 15%;
        font-family:Lato;
        font-size:300%;
        text-align:center;
        }

    </style>
</head>
<body>
<div class="rotation">
  <p>Rotation</p>
</div>
</body>
</html>
